<ngb-carousel
  #ngcarousel
  [showNavigationArrows]="true"
  [showNavigationIndicators]="true"
  interval="5000"
  [keyboard]="true"
  [pauseOnHover]="true"
  [wrap]="true"
  [activeId]="'image-0'"
>
  <ng-template
    ngbSlide
    *ngFor="let imageUrl of imageUrls; let i = index"
    id="image-{{ i }}"
  >
    <img src="{{ imageUrl }}" />
  </ng-template>
</ngb-carousel>

<!-- Thumbnail strip -->
<div
  class="thumbnail-strip"
  fxLayout="row wrap"
  fxLayout.lt-sm="column"
  fxLayoutGap="5px"
  fxLayoutAlign="flex-start"
>
  <ng-container *ngFor="let imageUrl of imageUrls; let i = index">
    <img
      class="thumbnail-card"
      src="{{ imageUrl }}"
      (mouseover)="showImage(i)"
    />
  </ng-container>
</div>
